<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   
        <div class="resultado">
            <p class="resu">Resultado</p>
            <h1 class="resultadoH">0</h1>
        </div>
        <div>
            <button class="botaoSete">7</button>
            <button class="botaoOito">8</button>
            <button class="botaoNove">9</button>
            <button class="operador X">X</button>
        </div>     
        <div>
            <button class="botaoQuatro">4</button>
            <button class="botaoCinco">5</button>
            <button class="botaoSeis">6</button>
            <button class="operador menos">-</button>
        </div>
        <div>
            <button class="botaoUm">1</button>
            <button class="botaoDois">2</button>
            <button class="botaoTres">3</button>
            <button class="operador mais">+</button>
        </div>
        <div>
            <button class="botaoZero">0</button>
            <button class="limpa">CE</button>
            <button class="operador resultadob">=</button>
        </div>
        <div>
            <h2>Â© Lucas Yamada</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
